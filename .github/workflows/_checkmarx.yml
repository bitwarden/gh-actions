name: Scan with Checkmarx

on:
  workflow_call: 

    inputs:
      incremental:
        description: "Perform incremental scan"
        type: boolean
        default: ${{ contains(github.event_name, 'pull_request') }}
      upload_sarif:
        description: "Upload SARIF output to GitHub"
        type: boolean
        default: true
    secrets:
      CHECKMARX_TENANT:
        required: true
      CHECKMARX_CLIENT_ID:
        required: true
      CHECKMARX_SECRET:
        required: true

permissions: {}
  
env: 
  pull_request_target_compatible_ref: ${{ contains(github.event_name, 'pull_request') && format('refs/pull/{0}/merge', github.event.pull_request.number) || github.ref }}

jobs:
 
  sast:
    name: SAST scan
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Check out repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ env.pull_request_target_compatible_ref }}

      - name: Scan with Checkmarx
        uses: checkmarx/ast-github-action@ef93013c95adc60160bc22060875e90800d3ecfc # 2.3.19
        with:
          project_name: ${{ github.repository }}
          cx_tenant: ${{ secrets.CHECKMARX_TENANT }}
          base_uri: https://ast.checkmarx.net/
          cx_client_id: ${{ secrets.CHECKMARX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CHECKMARX_SECRET }}
          additional_params: |
            --report-format sarif \
            --filter "state=TO_VERIFY;PROPOSED_NOT_EXPLOITABLE;CONFIRMED;URGENT" \
            --output-path . ${{ inputs.incremental && '--sast-incremental' || '' }} \

      - name: Upload Checkmarx results to GitHub
        if: inputs.upload_sarif
        uses: github/codeql-action/upload-sarif@fca7ace96b7d713c7035871441bd52efbe39e27e # v3.28.19
        with:
          sarif_file: cx_result.sarif
          sha: ${{ contains(github.event_name, 'pull_request') && github.event.pull_request.head.sha || github.sha }}
          ref: ${{ env.pull_request_target_compatible_ref }}

