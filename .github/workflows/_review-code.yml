name: Code Review

on:
  workflow_call:
    secrets:
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_ID:
        required: true

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.event.pull_request.number || github.head_ref || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  check-permission:
    name: Check permission
    uses: ./.github/workflows/_check-permission.yml
    with:
      failure_mode: "skip"
      require_permission: "write"
    permissions:
      contents: read

  validation:
    name: Validation
    needs: check-permission
    if: needs.check-permission.outputs.should_proceed == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      should_review: ${{ steps.validate.outputs.should_review }}

    steps:
      - name: Check PR is not a draft
        id: check-pr
        env:
          IS_DRAFT: ${{ github.event.pull_request.draft }}
        run: |
          if [ "$IS_DRAFT" == "true" ]; then
            echo "⚠️  Validation: PR is a draft - skipping review"
            echo "pr_valid=false" >> "$GITHUB_OUTPUT"
          else
            echo "✅ Validation: PR is ready for review"
            echo "pr_valid=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if prompt file exists using GitHub CLI
        id: check-prompt
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          REF: ${{ github.event.pull_request.head.sha }}
          FILE_PATH: ".claude/prompts/review-code.md"
        run: |
          if gh api "repos/$REPO/contents/$FILE_PATH?ref=$REF" --silent 2>/dev/null; then
            echo "prompt_exists=true" >> "$GITHUB_OUTPUT"
            echo "✅ Found $FILE_PATH in $REPO"
          else
            echo "prompt_exists=false" >> "$GITHUB_OUTPUT"
            echo "⚠️  Validation: No $FILE_PATH found - skipping Claude review"
          fi

      - name: Set validation result
        id: validate
        env:
          PR_VALID: ${{ steps.check-pr.outputs.pr_valid }}
          PROMPT_EXISTS: ${{ steps.check-prompt.outputs.prompt_exists }}
        run: |
          if [ "$PR_VALID" == "true" ] && \
             [ "$PROMPT_EXISTS" == "true" ]; then
            echo "should_review=true" >> "$GITHUB_OUTPUT"
            echo "✅ Validation passed - code review will proceed"
          else
            echo "should_review=false" >> "$GITHUB_OUTPUT"
            echo "⚠️  Validation failed - code review will be skipped"
          fi

  review:
    name: Review
    runs-on: ubuntu-24.04
    needs: [check-permission, validation]
    if: needs.check-permission.outputs.should_proceed == 'true' && needs.validation.outputs.should_review == 'true'
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Check out repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: true

      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Get Azure Key Vault secrets
        id: get-kv-secrets
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: gh-org-bitwarden
          secrets: "ANTHROPIC-CODE-REVIEW-API-KEY"

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

      - name: Review with Claude Code
        timeout-minutes: 10
        uses: anthropics/claude-code-action@f0c8eb29807907de7f5412d04afceb5e24817127 # v1.0.23
        env:
          USE_AGENT_SDK: "true"
          USE_SIMPLE_PROMPT: "true"
        with:
          anthropic_api_key: ${{ steps.get-kv-secrets.outputs.ANTHROPIC-CODE-REVIEW-API-KEY }}
          track_progress: true
          use_sticky_comment: true
          plugin_marketplaces: "https://github.com/bitwarden/ai-plugins.git"
          plugins: "bitwarden-code-review@bitwarden-marketplace"
          prompt: |
            Use bitwarden-code-reviewer agent to review the currently checked out pull request changes.
            The agent will post inline comments and a summary comment directly.
            Do not repeat or summarize the agent's findings after it completes.
            Do not add excessive praise or commentary to findings.
          claude_args: |
            --verbose
            --allowedTools "Read,Grep,Glob,Bash(git diff:*),Bash(git log:*),Bash(git show:*),Bash(gh pr view:*),Bash(gh pr diff:*),Bash(gh pr review:--comment*),Bash(gh pr comment:*),Bash(./scripts/get-review-threads.sh:*),mcp__github_comment__update_claude_comment,mcp__github_inline_comment__create_inline_comment,Skill"
