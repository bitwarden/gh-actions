name: Respond

on:
  workflow_call:
    secrets:
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_ID:
        required: true

permissions: {}

jobs:
  check-permission:
    name: Check permission
    uses: bitwarden/gh-actions/.github/workflows/_check-permission.yml@main
    with:
      failure_mode: "skip"
      require_permission: "write"
    permissions:
      contents: read

  validation:
    name: Validation
    needs: check-permission
    if: needs.check-permission.outputs.should_proceed == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      should_comment: ${{ steps.validate.outputs.should_comment }}

    steps:
      - name: Check GitHub event
        id: check-github-event
        env:
          EVENT_NAME: ${{ github.event_name }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          REVIEW_BODY: ${{ github.event.review.body }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          # Check if @claude is mentioned in the event
          MENTIONED=false

          if [ "$EVENT_NAME" == "issue_comment" ] && echo "$COMMENT_BODY" | grep -qF "@claude"; then
            MENTIONED=true
          elif [ "$EVENT_NAME" == "pull_request_review_comment" ] && echo "$COMMENT_BODY" | grep -qF "@claude"; then
            MENTIONED=true
          elif [ "$EVENT_NAME" == "pull_request_review" ] && echo "$REVIEW_BODY" | grep -qF "@claude"; then
            MENTIONED=true
          elif [ "$EVENT_NAME" == "issues" ] && echo "$ISSUE_BODY" | grep -qF "@claude"; then
            MENTIONED=true
          fi

          if [ "$MENTIONED" == "true" ]; then
            echo "claude_mentioned=true" >> "$GITHUB_OUTPUT"
            echo "✅ Validation: @claude mentioned in event"
          else
            echo "claude_mentioned=false" >> "$GITHUB_OUTPUT"
            echo "⏭️  Validation: @claude not mentioned - skipping"
          fi

      - name: Set validation result
        id: validate
        env:
          CLAUDE_MENTIONED: ${{ steps.check-github-event.outputs.claude_mentioned }}
        run: |
          if [ "$CLAUDE_MENTIONED" == "true" ] ; then
            echo "should_comment=true" >> "$GITHUB_OUTPUT"
            echo "✅ Validation passed - comment will proceed"
          else
            echo "should_comment=false" >> "$GITHUB_OUTPUT"
            echo "⚠️  Validation failed - comment will be skipped"
          fi

  comment:
    name: Claude comment
    runs-on: ubuntu-24.04
    needs: [check-permission, validation]
    timeout-minutes: 15
    if: needs.check-permission.outputs.should_proceed == 'true' && needs.validation.outputs.should_comment == 'true'
    permissions:
      actions: read
      contents: write
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Check out repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: true

      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Get Azure Key Vault secrets
        id: get-kv-secrets
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: gh-org-bitwarden
          secrets: "ANTHROPIC-RESPONSE-API-KEY"

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

      - name: Run Claude Code
        id: claude
        timeout-minutes: 10
        uses: anthropics/claude-code-action@f669191d7d1e67f08a54b0c11cf5683a9a391951 # v1.0.49
        with:
          anthropic_api_key: ${{ steps.get-kv-secrets.outputs.ANTHROPIC-RESPONSE-API-KEY }}
          track_progress: true
          use_sticky_comment: true
          plugin_marketplaces: "https://github.com/bitwarden/ai-plugins.git"
          plugins: |
            bitwarden-code-review@bitwarden-marketplace
            bitwarden-software-engineer@bitwarden-marketplace
            bitwarden-security-engineer@bitwarden-marketplace
          prompt: ${{ github.event.comment.body || github.event.review.body || github.event.issue.body }}
          claude_args: |
            --model opus
            --allowedTools "mcp__github_comment__update_claude_comment,mcp__github_inline_comment__create_inline_comment,Bash(gh pr diff:*),Bash(gh pr view:*)"
