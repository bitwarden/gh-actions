name: Upload Test Artifacts

on:
  workflow_dispatch:
    inputs: {}
  pull_request:
    paths:
      - "download-artifacts/**"
      - ".github/workflows/upload-test-artifacts.yml"

permissions:
  contents: read

jobs:
  upload:
    name: Upload
    runs-on: ubuntu-22.04
    steps:
      - name: Dump
        run: |
          mkdir artifact
          echo $GITHUB_SHA > artifact/sha

      - name: Upload
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: artifact
          path: artifact


  upload-multiple:
    name: Upload Multiple
    runs-on: ubuntu-22.04
    steps:
      - name: Dump
        run: |
          mkdir artifact1 artifact2
          echo $GITHUB_SHA > artifact1/sha1
          echo $GITHUB_SHA > artifact2/sha2

      - name: Upload first
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: artifact1
          path: artifact1

      - name: Upload second
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: artifact2
          path: artifact2


  upload-multiple-wildcard-test:
    name: Upload Multiple Wildcard Test
    runs-on: ubuntu-22.04
    steps:
      - name: Dump
        run: |
          mkdir artifact1 artifact2
          echo $GITHUB_SHA > artifact1/sha1
          echo $GITHUB_SHA > artifact2/sha2

      - name: Upload first
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: artifact1.txt
          path: artifact1

      - name: Upload second
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: artifact2.txt
          path: artifact2
